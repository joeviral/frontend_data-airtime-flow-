<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joetech Data & Airtime Share</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Joetech Data / Airtime Share</h1>

    <form id="shareForm">
      <label>Phone number</label>
      <input type="tel" id="phone" placeholder="+2348012345678" required />

      <label>Network</label>
      <select id="network">
        <option value="MTN">MTN</option>
        <option value="Airtel">Airtel</option>
        <option value="Glo">Glo</option>
        <option value="9mobile">9mobile</option>
      </select>

      <label>Amount (NGN)</label>
      <input type="number" id="amount" placeholder="100" required />

      <label>Message (editable)</label>
      <textarea id="message">You have successfully gifted data to the number.</textarea>

      <button type="submit" class="btn-main">Send Confirmation</button>
      <button type="button" id="previewBtn" class="btn-preview">Preview</button>
    </form>
  </div>

  <!-- Fake SMS Popup -->
  <div id="fakeSmsPopup" class="sms-popup hidden">
    <div class="sms-box">
      <h3>New Message</h3>
      <p id="smsText"></p>
      <button onclick="closeSms()" class="close-btn">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
